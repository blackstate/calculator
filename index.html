<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">
            <div class="output"><textarea contenteditable readonly></textarea></div>
            <div class="keys">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator-right" id="division">รท</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator-right" id="multiply">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator-right" id="addition">+</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator-right" id="subtraction">-</button>

                <button class="zero number">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
